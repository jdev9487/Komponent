syntax = "proto3";

package MetricService;

service MetricService {
  rpc GetChristoffelMatrix (GetChristoffelMatrixRequest) returns (GetChristoffelMatrixResponse) {}
}

message GetChristoffelMatrixRequest {
  repeated string variables = 1;
  repeated string diagonals = 2;
  int32 matrix_identifier = 3;
}

message GetChristoffelMatrixResponse {
  string matrix = 1;
}